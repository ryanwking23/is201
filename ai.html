<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #222;
      display: block;
      margin: 20px auto;
    }

    #score {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <p id="score">Score: 0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let food;
    let score = 0;

    (function setup() {
      snake = new Snake();
      food = randomFood();
      window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snake.update();
        snake.draw();
        drawFood();
        if (snake.eat(food)) {
          food = randomFood();
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        snake.checkSelfCollision();
      }, 100);
    })();

    window.addEventListener('keydown', (e) => {
      const dir = e.key.replace('Arrow', '');
      snake.changeDirection(dir);
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * columns) * scale,
        y: Math.floor(Math.random() * rows) * scale
      };
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, scale, scale);
    }

    function Snake() {
      this.body = [{ x: 100, y: 100 }];
      this.xSpeed = scale;
      this.ySpeed = 0;

      this.draw = function () {
        ctx.fillStyle = 'lime';
        for (let part of this.body) {
          ctx.fillRect(part.x, part.y, scale, scale);
        }
      };

      this.update = function () {
        const head = { ...this.body[0] };
        head.x += this.xSpeed;
        head.y += this.ySpeed;

        // Wrap around logic
        if (head.x >= canvas.width) head.x = 0;
        if (head.x < 0) head.x = canvas.width - scale;
        if (head.y >= canvas.height) head.y = 0;
        if (head.y < 0) head.y = canvas.height - scale;

        this.body.unshift(head);
        this.body.pop();
      };

      this.changeDirection = function (direction) {
        switch (direction) {
          case 'Up':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case 'Down':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case 'Left':
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case 'Right':
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function (foodPos) {
        const head = this.body[0];
        if (head.x === foodPos.x && head.y === foodPos.y) {
          this.body.push({}); // Add dummy part
          return true;
        }
        return false;
      };

      this.checkSelfCollision = function () {
        const head = this.body[0];
        for (let i = 1; i < this.body.length; i++) {
          if (head.x === this.body[i].x && head.y === this.body[i].y) {
            alert('Game Over! Final Score: ' + score);
            document.location.reload();
          }
        }
      };
    }
  </script>
</body>
</html>
